<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>Wat kan je doen met dit weer?</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@1,700&display=swap" rel="stylesheet">

        <script defer type="module" src="./js/app.js"></script>
    </head>
    <body>
        <header>
            <img src="./images/skyline-metaal-80-120-1024x1024.png" alt="skyline rotterdam">
        </header>
        <div class="information">
            <h1>Wat moet ik doen?</h1>
            <p>Vul hieronder de gegevens in, vervolgens maakt het algoritme een voorspelling van het weer.</p>
            <p>Gebaseerd op de uitkomst, wordt er een advies gegeven wat leuke activiteiten zijn met dit weer.</p>
        </div>
        <form id="weather-form">
            <div id="first-child">
                <label for="precipitation">Neerslag (mm)</label>
                <input disabled id="precipitation" type="number">
            </div>
            <div>
                <label for="temp-max">Maximale temperatuur (°C)</label>
                <input disabled id="temp-max" type="number">
            </div>
            <div>
                <label for="temp-min">Minimale temperatuur (°C)</label>
                <input disabled id="temp-min" type="number">
            </div>
            <input disabled type="submit" value="Bekijk activiteiten">
        </form>
        <div id="activity-list">

        </div>
    </body>
</htl>
