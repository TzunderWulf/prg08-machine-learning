<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>ML5 Weerbericht</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>


        <script defer type="module" src="./scatterplot.js"></script>
        <script defer type="module" src="./app.js"></script>
    </head>
    <body>
            <h1 class="title">Suggesties voor activiteiten gebaseerd op het weer</h1>
            <div>
                <p id="error"></p>
                <div class="input">
                    <label for="precipitation">Neerslag in mm</label>
                    <input type="text" id="precipitation" name="precipitation">
                </div>
                <div class="input">
                    <label for="min-temp">Minimum temperatuur in graden Celsius</label>
                    <input type="text" id="min-temp" name="min-temp">
                </div>
                <div class="input">
                    <label for="max-temp">Maximale temperatuur in graden Celsius</label>
                    <input type="text" id="max-temp" name="max-temp">
                </div>
                <div class="input">
                    <label for="wind-speed">Windkracht in de Schaal van Beaufort</label>
                    <input type="text" id="wind-speed" name="wind-speed">
                </div>
                <button id="prediction-btn" type="button" disabled>Zie suggesties</button>
            </div>
            <h2 id="prediction"></h2>
            <div id="activity-list">
            </div>
            <div>
                <canvas id="temp-weather-chart" width="150" height="50"></canvas>
                <i>1 = rain, 2 = snow, 3 = drizzle, 4 = fog, 5 = sun</i>
            </div>
            <div>
                <canvas id="precipitation-weather-chart" width="150" height="50"></canvas>
                <i>1 = rain, 2 = snow, 3 = drizzle, 4 = fog, 5 = sun</i>
            </div>
            <div>
                <canvas id="windspeed-weather-chart" width="150" height="50"></canvas>
                <i>1 = rain, 2 = snow, 3 = drizzle, 4 = fog, 5 = sun</i>
            </div>
    </body>
</html>
